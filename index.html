<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PacmanDesigner</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="cursor" id="cursor"></div>
<select name="" id="mode" class="modes">
    <option value="0">Wall</option>
    <option value="1">Food</option>
    <option value="7">Food line</option>
    <option value="8">Boost</option>
    <option value="2">Spawn</option>
    <option value="3">Player spawn</option>
    <option value="4">Teleporter</option>
    <option value="5">Clear</option>
    <option value="6">Clear Area</option>
</select>
<button id="download">Download</button>
<input type="file" id="openBtn">
</body>
</html>
